<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Homepage</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav id="nav-bar">
        <a class="nav-options" id="about" href="#">About</a>
        <a class="nav-options" id="store" href="#">Store</a>
        <a class="nav-options" id="gmail" href="#">Gmail</a>
        <a class="nav-options" id="images" href="#">Images</a>
        <button id="menu" type="button" class="material-icons">apps</button>
        <button id="sign-in" type="button">Sign In</button>
    </nav>
    
    <main id="main">
        <img id="logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
        <input id="search-bar" type="text">
    </main>

    <footer id="footer">
        <a class="footer-options" id="advertising" href="#">Advertising</a>
        <a class="footer-options" id="business" href="#">Business</a>
        <a class="footer-options" id="how-search-works" href="#">How search works</a>
        <a class="footer-options" id="privacy" href="#">Privacy</a>
        <a class="footer-options" id="terms" href="#">Terms</a>
        <a class="footer-options" id="settings" href="#">Settings</a>
    </footer>
</body>
</html>
